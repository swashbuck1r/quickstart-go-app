apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: Workflow
on:
  push:
    branches:
      - "**"
  workflow_dispatch:
jobs:
  build-and-publsh:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1
      - name: Build Go App
        uses: docker://golang:1.21
        run: |
          mkdir -p build
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o build/quickstart-go-app .
      - name: Configure container registry
        uses: cloudbees-io/configure-oci-credentials@v1
        with:
          registry: index.docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and publish container image
        uses: cloudbees-io/kaniko@v1
        with:
          destination: ${{ vars.DOCKERHUB_USERNAME }}/quickstart-go-app:${{ cloudbees.version }}
  deploy:
    needs:
      - build-and-publsh
    steps:
      - uses: cloudbees-io/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ vars.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          role-to-assume: cloudbees-infra-mgmt
          role-duration-seconds: "3600"
      - uses: cloudbees-io/configure-eks-credentials@v1
        with:
          name: cloudbees-quickstart-cluster
      - uses: cloudbees-io/configure-ecr-credentials@v1
      - id: install-chart
        name: Install helm chart
        uses: cloudbees-io/helm-install
        with:
          chart-location: ${{ needs.build.outputs.chart-location }}
          version: ${{ needs.build.outputs.chart-version }}
          release-name: app-chart
          namespace: quickstart-go-app
